<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Single.css">
</head>
<body>
  <div class="container" >
    <div class="clock">
     <Table class="data">
    <tr>
      <td><h1>Hour</h1></td>
      <td><h1>Minute</h1></td>
      <td><h1>Seconds</h1></td>
    </tr>
    <tr>
      <td id="hour">10</td>
      <td id="minute">5</td>
      <td id="second">45</td>
    </tr>
     </Table>
     <h4>Digital Clock</h4>
     <h2 id="am">pm</h2>
     <div class="da">
     <h5 id="day">day,</h5>
     <h5 id="date">date:</h5>
     <h5 id="month">month:</h5>
     <h5 id="year">year</h5>
     </div>
    </div>
  </div>
  <script src="single.js"></script>
</body>
</html>
